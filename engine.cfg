[application]

name="gameoff"
main_scene="res://minigames/pacman/Game.tscn"
icon="res://icon.png"

[display]

width=1024
height=600

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(Left)]
move_right=[key(Right)]
move_up=[key(Up)]
move_down=[key(Down)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
