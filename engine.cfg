[application]

name="gameoff"
main_scene="res://room.tscn"
icon="res://icon.png"

[debug]

profiler_max_functions=16384
max_remote_stdout_chars_per_second=2048
force_fps=0

[display]

width=1200
height=800

[input]

ui_left=[key(Left), jbutton(0, 14), key(Q)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(Z)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_run=[key(Control)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
